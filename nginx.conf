user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 10240;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/wasm application/json;

        # React routes handling
        location / {
            try_files $uri $uri/ /index.html;
            expires -1;
        }

        # Cache static assets
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        # Service Worker handling
        location /service-worker.js {
            add_header Cache-Control "no-cache";
            expires -1;
        }

        # Handle WASM files
        location ~ \.wasm$ {
            default_type application/wasm;
            add_header Content-Type application/wasm always;
            add_header Cache-Control "no-cache" always;
            try_files $uri =404;
        }

        # Handle manifest.json
        location = /manifest.json {
            default_type application/json;
            add_header Cache-Control "no-cache" always;
            try_files $uri =404;
        }

        # Handle 404 errors
        error_page 404 /index.html;
    }
} 