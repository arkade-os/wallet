name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    # temporary workaround for using `next` branches -
    # TODO: remove it once `next` branches are merged into `master`
    - name: Install dependencies
      run: pnpm install --ignore-scripts

    - name: Build @arkade-os/sdk
      run: |
        cd node_modules/@arkade-os/sdk
        pnpm install
        pnpm run build
        cd ../..

    - name: Build @arkade-os/boltz-swap
      run: |
        cd node_modules/@arkade-os/boltz-swap
        pnpm install
        pnpm run build
        cd ../..
    # end workaround

    - name: Run formatter
      run: pnpm format:check

    - name: Run linter
      run: pnpm lint

    - name: Run build
      run: pnpm build